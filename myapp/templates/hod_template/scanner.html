{% extends 'hod_template/base_template.html' %}
{% block page_title %}
Scan
{% endblock page_title %}
{% block main_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="your-qr-result"></div>
    <div style="display: flex; justify-content: center;">
        <div id="my-qr-reader" style="width:500px;"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        function domReady(fn){
            if(document.readyState === "complete" || document.readyState === "interactive"){
                setTimeout(fn, 1)
            }
            else{
                document.addEventListener("DOMContentLoaded", fn)
            }
        }
        domReady(function(){
            var myqr = document.getElementById('your-qr-result')
            var lastResult,countResults = 0;

            function onScanSuccess(decodeText,decodeResult){
                if(decodeText !== lastResult){
                    ++countResults;
                    lastResult = decodeText;

                    alert("Your qr is : " + decodeText,decodeResult)

                    myqr.innerHTML = `you scan ${countResults} : ${decodeText}`
                }
            }
            var htmlscanner = new Html5QrcodeScanner(
                "my-qr-reader", {fps: 10, qrbox:250})

                htmlscanner.render(onScanSuccess)
        })
    </script>
</body>
</html>
{% endblock main_content %}
